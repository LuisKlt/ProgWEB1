<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<style type="text/css">
			body{margin:0; background-color:#410000; color:#FFFFFF; font-size:16px;}
			#fonte{text-align:right;}
			#cor{text-align:right;}
			#tudo{margin:0 auto; width:800px;}
			#menu{width:200px; float:left;}
			#centro{width:600px; float:right;}
			h1{text-align:center;color:#FFC200}
			span{cursor:pointer;}
		</style>

	
	</head>
	<body>
		<div id="tudo">
			<div id="fonte">Fonte: <span id="aumentarFonte">A+</span> <span id="normalFonte">A</span> <span id="diminuirFonte">A-</span></div>
			<div id="cor">Alto Contraste: <span id="altoContrasteOn">On</span> <span id="altoContrasteOff">Off</span></div>
			<h1>ClicFronteira</h1>
			<div id="menu">
				<span>Inicio<span><br>
				<span id="noticias">Noticias</span><br>
				<div id="not">
				Hoje<br	>
				Esse mês<br>
				Procurar<br>
				</div>
				<span id="parceiros">Parceiros</span><br>
				<div id="par">
				Ferragem Nochi<br>
				Supermercado Righ<br>
				Allianz Seguros<br>
				</div>
			</div>
			<div id="centro">
				<h2>Show do SPC agita a cidade</h2>
				<img src="spc.jpg" width="400">
				<p>Show ocorreu no último sábado movimentou a fronteira</p>
				<a href="#" style="color:white;" id="link">Veja mais</a>
			</div>
		</div>
		<script>
			document.querySelector("#not").style.display = "none";
			document.querySelector("#noticias").onclick = function(){
				let not = document.querySelector("#not").style;
				if(not.display == "none")
					not.display = "block";
				else
					not.display = "none";
        	}
			
			document.querySelector("#par").style.display = "none";
			document.querySelector("#parceiros").onclick = function(){
				let par = document.querySelector("#par").style;
				if(par.display == "none")
					par.display = "block";
				else
					par.display = "none";
        	}

			document.querySelector("#aumentarFonte").onclick = function(){
				document.querySelector("#tudo").style.fontSize = "18px";
        	}
			document.querySelector("#normalFonte").onclick = function(){
				document.querySelector("#tudo").style.fontSize = "16px";
        	}
			document.querySelector("#diminuirFonte").onclick = function(){
				document.querySelector("#tudo").style.fontSize = "14px";
        	}

			document.querySelector("#altoContrasteOn").onclick = function(){
				document.querySelector("body").style.backgroundColor = "black";
				document.querySelector("body").style.color = "yellow";
        	}
			document.querySelector("#altoContrasteOff").onclick = function(){
				document.querySelector("body").style.backgroundColor = "darkred";
				document.querySelector("body").style.color = "white";
        	}

			document.querySelector("#link").addEventListener("mouseover", function(){
				document.querySelector("#link")
			})
		</script>
	</body>
</html>
