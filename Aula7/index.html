<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="calcularAniversario">Calcular aniversario</button>
    <p id="prf1"></p>
    <br>
    <input type="text" id="numero1">
    <input type="text" id="numero2">
    <button id="calcularElevacao">Calcular Elevacao</button>
    <p id="prf2"></p>
    <br>
    <input type="text" id="pesquisa">
    <button id="enviarPesquisa">Pesquisar</button>
    <p id="prf3"></p>
    <br>
    <input type="text" id="valorNovo">
    <button id="enviarInicio">Adicionar no Inicio</button>
    <button id="enviarFinal">Adicionar no Final</button>
    <p id="prf4"></p>
    <script>
        document.querySelector("#calcularAniversario").onclick = function () {
            var hoje = new Date();
            var aniversario = new Date(2024, 6, 16);
            var msPorDia = 24 * 60 * 60 * 1000;
            var diasRestantes = (aniversario.getTime() - hoje.getTime()) / msPorDia;
            var diasRestantes = Math.round(diasRestantes);
            if (diasRestantes < 0){
                diasRestantes += 365;
            }
            document.querySelector("#prf1").innerHTML = "Faltam " + diasRestantes + " dias para seu aniversario";
        }
        document.querySelector("#calcularElevacao").onclick = function () {
            var num1 = document.querySelector("#numero1").value;
            var num2 = document.querySelector("#numero2").value;
            var numeroEelevado = num1 ** num2;
            document.querySelector("#prf2").innerHTML = "O resultado da elevação é " + numeroEelevado;
        }
        var array = ["Teste", "Passe", "Leite", "Café", "HTML", "JAVA", "JS", "CSS", "Casa"];
        document.querySelector("#enviarPesquisa").onclick = function () {
            var pesquisa = document.querySelector("#pesquisa").value;
            document.querySelector("#prf3").innerHTML = "Index: " + array.indexOf(pesquisa);
        }
        document.querySelector("#enviarInicio").onclick = function () {
            var valorNovo = document.querySelector("#valorNovo").value;
            array.unshift(valorNovo);
            document.querySelector("#prf4").innerHTML = array;
        }
        document.querySelector("#enviarFinal").onclick = function () {
            var valorNovo = document.querySelector("#valorNovo").value;
            array.push(valorNovo);
            document.querySelector("#prf4").innerHTML = array;
        }
    </script>
</body>

</html>
